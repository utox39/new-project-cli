[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "/config"
]

[project]
name = "newproject-cli"
version = "0.0.1"
authors = [
    { name = "utox39", email = "francescomoccaldi39@gmail.com" },
]
description = "Create a new project from your terminal"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
newproject = "src.newproject.newproject:main"

[project.urls]
"Homepage" = "https://github.com/utox39/new-project-cli"
"Bug Tracker" = "https://github.com/utox39/new-project-cli/issues"